<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../src/img/favicon-32x32.png"
        type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body class="bg-almostWhite">

    <!-- header section -->
    <header class="flex justify-between pt-8 px-5">

        <!-- navbar logo -->
        <div id="logo">
            <a class="outline-none" href=" ./index.html"><img
                    src="./img/logo.svg" alt="Snap logo">
            </a>
        </div>
        <!-- end navbar logo -->

        <!-- navbar start -->
        <nav class=" flex items-center justify-between">

            <!-- hamburger -->
            <button class="mobile-nav-toggle absolute z-[9999] bg-transparent
                    bg-hamburger bg-no-repeat border-none w-[1.8rem]
                    aspect-square top-6 right-5 sm:hidden sm:z-[9999]"
                aria-controls="primary-navigation" aria-expanded="false">

                <span class="sr-only">menu</span>
            </button>
            <!-- end hamburger -->

            <ul id="primary-navigation" data-visible="false"
                class="primary-navigation relative flex flex-col bg-almostWhite text-almostBlack
                shadow-boxShadowNav sm:flex-row sm:gap-[2.5rem] sm:shadow-none smMax:gap-6 smMax:fixed
                smMax:z-[10] smMax:customInset smMax:pt-[25%] smMax:pl-[8%]
               smMax:translate-x-full smMax:duration-700 smMax:ease-in-out lg:ml-[-18%] xl:ml-[-45%]">

                <!-- features menu -->
                <li>
                    <a href="#"
                        class="relative font-Epilogue font-fw500 text-v4 capitalize outline-none
                         lg:hover:text-mediumGrey lg:hover:ease-easeOutCirc focus:navHover focus:text-mediumGrey">
                        <!-- dropdown menus with icon -->
                        <details>
                            <summary class=" relative bg-almostWhite cursor-pointer
                                outline-none flex items-center">
                                features <img class="mx-2"
                                    src="./img/icon-arrow-down.svg" alt="">
                            </summary>
                            <ul class="wrapper shadow-boxShadowToggle mt-3 w-[150px] rounded-md md:ml-[-60px]
                                 md:absolute ">
                                <li
                                    class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out ">
                                    <img class="mr-4 " src="./img/icon-todo.svg"
                                        alt="">todo
                                    list
                                </li>
                                <li class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out">
                                    <img class="mr-4"
                                        src="./img/icon-calendar.svg" alt="">
                                    calendar
                                </li>
                                <li class="flex items-center justify-center text-almostBlack cursor-pointer
                                    hover:bg-gray-200 py-2 hover:ease-in-out">
                                    <img class="mr-4"
                                        src="./img/icon-reminders.svg" alt="">
                                    reminders
                                </li>
                                <li class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out">
                                    <img class="mr-4"
                                        src="./img/icon-planning.svg" alt="">
                                    planning
                                </li>
                            </ul>
                        </details>
                    </a>
                </li>
                <!-- end feature menu -->

                <!-- company menu -->
                <li>
                    <a href="#" class="relative capitalize font-Epilogue font-fw500 text-v4 outline-none
                        sm:navHover lg:hover:text-mediumGrey lg:hover:ease-easeOutCirc focus:navHover
                        focus:text-mediumGrey">
                        <!-- dropdown menus without icon -->
                        <details>
                            <summary class="relative bg-almostWhite cursor-pointer
                                outline-none flex items-center">
                                features
                                <img class="mx-2"
                                    src="./img/icon-arrow-down.svg" alt="">
                            </summary>
                            <ul class="wrapper shadow-boxShadowToggle mt-3 w-[120px] rounded-md md:ml-[-30px]
                                 md:absolute ">
                                <li
                                    class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out ">
                                    history
                                </li>
                                <li class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out">
                                    our team
                                </li>
                                <li
                                    class="flex items-center justify-center text-almostBlack cursor-pointer
                                     hover:bg-gray-200 py-2 hover:ease-in-out ">
                                    blog
                                </li>
                            </ul>
                        </details>
                    </a>
                </li>
                <!-- end company menu -->

                <!-- careers menu -->
                <li>
                    <a href="#" class="relative font-Epilogue font-fw500 text-v11 outline-none
                        lg:hover:text-mediumGrey lg:hover:ease-easeOutCirc focus:navHover 
                        focus:text-mediumGrey">
                        <span aria-hidden="true"></span>Careers
                    </a>
                </li>
                <!-- end careers menu -->

                <!-- about menu -->
                <li>
                    <a href="#" class=" relative font-Epilogue font-fw500 text-v4 outline-none
                        lg:hover:text-mediumGrey lg:hover:ease-easeOutCirc focus:navHover
                        focus:text-mediumGrey">
                        <span aria-hidden="true"></span>About
                    </a>
                </li>
                <!-- end about menu -->
            </ul>
        </nav>
        <!-- navbar end -->

        <div class="hidden md:hidden lg:inline-block">

            <button class="outline-none">
                <a id="login-btn" class="outline-none lg:font-Epilogue lg:text-v3 lg:capitalize
                    lg:hover:text-mediumGrey lg:hover:ease-easeOutCirc lg:font-fw500
                    lg:px-5 focus:navHover focus:text-mediumGrey"
                    href="#">login
                </a>
            </button>

            <button class="outline-none border-none">
                <a class="lg:font-Epilogue lg:text-v3 lg:capitalize lg:font-fw500 lg:bg-transparent
                lg:text-almostBlack lg:border-solid lg:border-2 lg:border-almostBlack lg:px-8 lg:py-3
                lg:rounded-xl lg:cursor-pointer lg:hover:bg-almostBlack lg:hover:border-2
                lg:hover:text-almostWhite lg:ease-linear lg:duration-500 focus:border-2
                focus:border-almostBlack focus:bg-transparent focus:text-almostBlack"
                    href="#">register
                </a>
            </button>
        </div>
    </header>
    <!--end header section -->

    <!-- start main section -->
    <main class="flex items-center justify-center mt-[74px] ">
        <div
            class="container font-Epilogue text-center
                lg:flex lg:flex-row-reverse lg:items-center lg:justify-between lg:px-6 lg:py-8">
            <div
                class="hero-img-section py-7 w-screen lg:w-[480px] lg:h-[640px]">
                <picture>
                    <source srcset="./img/image-hero-desktop.png"
                        media="(min-width: 1020px)" />
                    <img src="./img/image-hero-mobile.png" alt="" />
                </picture>
            </div>

            <div class="make-remote-work lg:flex flex-col lg:items-start ">
                <h1 class="font-fw700 text-v2 text-center py-3 text-almostBlack
                    lg:text-v1 lg:text-left lg:leading-[1] lg:w-[612px] ">
                    Make <br> remote work
                </h1>

                <p class=" text-v5 text-mediumGrey text-center font-fw500 px-5 lg:w-[480px]
                     lg:px-0 lg:text-left lg:text-v3 ">
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>

                <button class="outline-none border-none py-11">
                    <a class="font-Epilogue text-v3 capitalize font-fw500 bg-almostBlack
                    text-almostWhite border-solid border-2 border-almostBlack px-8 py-3 rounded-xl
                    cursor-pointer hover:bg-transparent hover:border-2 hover:text-almostBlack
                    ease-linear duration-500 focus:border-2 focus:border-almostBlack
                    focus:bg-transparent focus:text-almostBlack "
                        href="#">register</a>
                </button>

                <ul
                    class=" clients flex items-center justify-center gap-3 py-5 px-2 lg:mt-10 lg:gap-6">

                    <li>
                        <img class=" w-[80px] lg:px-0 "
                            src="./img/client-databiz.svg" alt="">
                    </li>

                    <li>
                        <img class=" w-[80px] lg:px-0 "
                            src="./img/client-audiophile.svg" alt="">
                    </li>

                    <li>
                        <img class=" w-[80px] lg:px-0 "
                            src="./img/client-meet.svg" alt="">
                    </li>

                    <li>
                        <img class=" w-[80px] lg:px-0 "
                            src="./img/client-maker.svg" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- end main section -->

    <!-- javascript file -->
    <script src=" ./js/app.js"></script>
</body>

</html>
